<div class="jumbotron">
  <div class="container-fluid">
    <div class="row">
      <form (ngSubmit)='submitQuote()' #quoteForm='ngForm' class="form-inline" >
        <!--Name Quote-->
        <div class="form-group" id="intro">

          <label for="quote">Quote</label>
          <textarea type = "text" class="form-control" id="Quote" [(ngModel)]="newQuote.quote"quote="ngModel" rows="10" required></textarea>
            <div [hidden]="quote.valid || quote.pristine" class="alert alert-danger">
              <p>Quote is required</p>
              </div>
       
        </div>
        
        <div class="form-group">
          <label for="author">Author</label>
          <input type='text'class="form-control"  id="author"[(ngModel)]="newQuote.author" author="author" required>
        </div>


        <button type="reset" class="btn btn-danger">Clear All</button>
        <button type="submit" class="btn btn-success">Add Quote</button>
        



      </form>
    </div>
  </div>
  </div>
